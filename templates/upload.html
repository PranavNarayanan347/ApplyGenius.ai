<!-- upload.html -->
{% extends 'base.html' %}
{% block title %}Upload Resume{% endblock %}
{% block content %}
<h2 class="text-2xl font-bold mb-6 text-orange-600">ðŸ“¤ Upload Your Resume</h2>

<form method="POST" action="/upload" enctype="multipart/form-data" class="bg-white p-6 rounded-lg shadow-md space-y-6">
    <div>
        <label class="block mb-1 font-medium">Upload Resume:</label>
        <input type="file" name="resume" accept=".pdf,.docx" required class="w-full border border-gray-300 rounded px-4 py-2">
    </div>

    <div>
        <label class="block mb-1 font-medium">Paste Job Description or Job Link:</label>
        <textarea name="job_description" rows="8" class="w-full border border-gray-300 rounded px-4 py-2" placeholder="Paste the job description OR job listing link here..." required></textarea>
    </div>

    <button type="submit" class="bg-orange-500 text-white px-6 py-2 rounded hover:bg-orange-600">Upload & Match</button>
</form>
{% endblock %}
