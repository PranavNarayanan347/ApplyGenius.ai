<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}ApplyGenius{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#f97316" />
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-orange-50 text-gray-900 min-h-screen font-sans">
    <nav class="bg-white shadow-md px-8 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-orange-600">ApplyGenius</h1>
        <div class="space-x-6">
            <a href="/upload" class="text-gray-700 hover:text-orange-600 font-medium transition">Resume</a>
            <a href="/tracker" class="text-gray-700 hover:text-orange-600 font-medium transition">Tracker</a>
            <a href="/add-job" class="text-gray-700 hover:text-orange-600 font-medium transition">Add Job</a>
            <a href="/recommend_jobs" class="text-gray-700 hover:text-orange-600 font-medium transition">Suggestions</a>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto p-6">
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center py-4 text-sm text-gray-500">
        &copy; {{ year }} ApplyGenius. All rights reserved.
    </footer>
</body>
</html>
